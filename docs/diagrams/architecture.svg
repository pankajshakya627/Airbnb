    <rect x="710" y="530" width="150" height="55" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="785" y="552" text-anchor="middle" fill="#fd79a8" font-size="12" font-weight="600">Pydantic v2</text>
    <text x="785" y="572" text-anchor="middle" fill="#999" font-size="10">Validation + DTOs</text>

