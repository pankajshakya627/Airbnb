    <linearGradient id="gatewayG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f3460"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="routerG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#533483"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="serviceG" x1="0" y1="0" x2="1" y2="1">
