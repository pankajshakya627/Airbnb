    <text x="150" y="572" text-anchor="middle" fill="#999" font-size="10">Async ORM + asyncpg</text>

    <rect x="280" y="530" width="200" height="55" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="380" y="552" text-anchor="middle" fill="#55efc4" font-size="12" font-weight="600">PostgreSQL 16</text>
    <text x="380" y="572" text-anchor="middle" fill="#999" font-size="10">Primary Database</text>

