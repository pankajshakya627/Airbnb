    <line x1="250" y1="557" x2="278" y2="557" stroke="#55efc4" stroke-width="1.5" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" from="12" to="0" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <polygon points="276,554 276,560 282,557" fill="#55efc4"/>
  </g>
</svg>
